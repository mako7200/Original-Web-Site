<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせフォーム</title>
    <link rel="stylesheet" href="./assets/css/contactform.css">
</head>



<body>

<div class="container">
  <form action="/action_page.php">
    <label for="fname">First Name(名)</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name..">

    <label for="lname">Last Name(姓)</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

    <label for="country">Country(出身国)</label>
    <select id="country" name="country">
      <option value="japan">Japan</option>
      <option value="philippine">Philippine</option>
      <option value="australia">Australia</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
    </select>

    <label for="subject">Subject(内容)</label>
    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

    <input type="submit" value="Submit">
  </form>
  <br>
  <a href="./index.html" class="btn">ホームに戻る</a>
</div>

</body>
</html>
